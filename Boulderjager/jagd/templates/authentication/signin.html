{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Melde dich in deinem Konto an!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Gib deine Benutzername ein" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Passwort</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Gib dein Passwort ein" Required>
        </div>

        <input type="submit" value="Einloggen" class="submit-button">
    </form>
     </br>
    </br>
        <p><a href="{% url 'jagd:ranking_view' %}" class="button">Das Ranking</a></p>
     <p><a href="{% url 'jagd:home' %}" class="button" >Startseite</a></p>
{% endblock %}
