{% extends 'base.html' %}

{% block content %}

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Erstelle deinen Account!</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
        </div>
        <div class="form-group">
            <label for="fname">Vorname</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        </div>
        <div class="form-group">
            <label for="lname">Nachame</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Passwort</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
        </div>
        <div class="form-group">
            <label for="pass2">Bestätige das Passwort</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        </div>
              <div class="form-group">
            <label for="gender">Geschlecht</label>
            <select class="form-control" id="gender" name="gender">
                <option value="man">Männner</option>
                <option value="woman">Frauen</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mode">Kategorie</label>
            <select class="form-control" id="mode" name="mode">
                <option value="ue50">Über50</option>
                <option value="bj">Boulderjäger</option>
                <option value="u18">Under 18</option>
            </select>
        </div>
        <input type="submit" value="Registrieren" class="submit-button">

    </form>

    <p><a href="{% url 'jagd:ranking_view' %}" class="button">Ranking überprüfen</a></p>
     <p><a href="{% url 'jagd:home' %}" class="button">Startseite</a></p>
{% endblock %}
