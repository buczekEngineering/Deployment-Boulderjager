version: '3.7'

services:
  django_gunicorn:
    volumes:
      - static:/static
      - db_volume:/app/db_data
    env_file:
      - .env
    build:
      context: Boulderjager
    ports:
      - "8000:8000"
  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
    ports:
        - "80:80"
        - "443:443"
    restart: always
    depends_on:
        - django_gunicorn
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

volumes:
    static:
    db_volume:
